<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varanasi Tours - Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ffdd99;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .tour-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .tour-card {
            background-color: white;
            width: 30%;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .tour-card img {
            width: 100%;
            height: 200px;
        }
        .tour-card:hover {
            transform: scale(1.05);
        }
        .tour-info {
            padding: 20px;
        }
        .tour-title {
            font-size: 1.5em;
            color: #333;
        }
        .tour-desc {
            color: #777;
            margin: 10px 0;
        }
        .book-now {
            background-color: #ff9933;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .book-now:hover {
            background-color: #e68a00;
        }
        .calendar {
            text-align: center;
            margin-top: 30px;
        }
        .calendar input {
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Available Tours in Varanasi</h1>
        <input type="text" id="search" class="search-bar" placeholder="Search tours...">
    </div>

    <div class="tour-container" id="tourList">
        <div class="tour-card">
            <img src="https://via.placeholder.com/400x200" alt="Tour Image">
            <div class="tour-info">
                <h2 class="tour-title">Ganges River Boat Ride</h2>
                <p class="tour-desc">Enjoy a peaceful boat ride along the sacred Ganges.</p>
                <button class="book-now">Book Now</button>
            </div>
        </div>

        <div class="tour-card">
            <img src="https://via.placeholder.com/400x200" alt="Tour Image">
            <div class="tour-info">
                <h2 class="tour-title">Evening Aarti Experience</h2>
                <p class="tour-desc">Witness the mesmerizing Ganga Aarti at Dashashwamedh Ghat.</p>
                <button class="book-now">Book Now</button>
            </div>
        </div>
    </div>

    <div class="calendar">
        <h2>Select Tour Date</h2>
        <input type="date" id="tourDate">
    </div>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let tours = document.querySelectorAll('.tour-card');
            tours.forEach(tour => {
                let title = tour.querySelector('.tour-title').textContent.toLowerCase();
                tour.style.display = title.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
