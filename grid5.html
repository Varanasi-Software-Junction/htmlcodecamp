<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grids</title>
    <style>
.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: minmax(100px, auto);
    gap: 20px;
}
        body {
            width: 90%;
            max-width: 900px;
            margin: 10px auto;
        }

        .container > div {
            border-radius: 5px;
            padding: 10px;
            background-color: teal;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>

</html>
