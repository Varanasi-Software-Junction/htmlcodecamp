<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Varanasi Software Junction --- Form</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "pacifico", sans-serif;
}
.vsjformdiv {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.vsjform {
  background-color: white;
  width: 400px;
  border-radius: 8px;
  padding: 20px 40px;
  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);/*https://developer.mozilla.org/en-US/docs/Web/CSS/box-shadow*/

/*

box-shadow: none;


box-shadow: 60px -16px teal;


box-shadow: 10px 5px 5px black;


box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);


box-shadow: inset 5em 1em gold;


box-shadow: 3px 3px red, -1em 0 0.4em olive;



*/


}

.vsjtitle {
  font-size: 50px;
  margin-bottom: 50px;
}
  </style>
</head>
<body>
<div class="vsjformdiv">
    <form action="" class="vsjform">
      <h1 class="title">Sign up</h1>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Email</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Username</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Password</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Confirm Password</label>
      </div>

      <input type="submit" class="vsjsubmit" value="Sign up">
    </form>
  </div>
</body>
</html>
