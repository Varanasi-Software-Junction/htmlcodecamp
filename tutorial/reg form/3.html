<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Varanasi Software Junction --- Form</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "pacifico", sans-serif;
}
.vsjformdiv {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;/*vh stands for vertical height*/
/*

Content URL https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content

 Positional alignment 
justify-content: center;      Pack items around the center 
justify-content: start;       Pack items from the start 
justify-content: end;         Pack items from the end 
justify-content: flex-start;  Pack flex items from the start 
justify-content: flex-end;    Pack flex items from the end 
justify-content: left;        Pack items from the left 
justify-content: right;       Pack items from the right

 Baseline alignment
justify-content does not take baseline values 

Normal alignment 
justify-content: normal;

Distributed alignment
justify-content: space-between;  Distribute items even
                                   The first item is flush with the start,
                                   the last is flush with the end 
justify-content: space-around;   Distribute items evenly
                                   Items have a half-size space
                                   on either end 
justify-content: space-evenly;   Distribute items evenly
                                   Items have equal space around them 
justify-content: stretch;        Distribute items evenly
                                   Stretch 'auto'-sized items to fit
                                   the container 
*/



}
  </style>
</head>
<body>
<div class="vsjformdiv">
    <form action="" class="vsjform">
      <h1 class="vsjtitle">Sign up</h1>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Email</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Username</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Password</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Confirm Password</label>
      </div>

      <input type="submit" class="vsjsubmit" value="Sign up">
    </form>
  </div>
</body>
</html>
