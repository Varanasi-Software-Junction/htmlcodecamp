<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Varanasi Software Junction --- Form</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  body {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "pacifico", sans-serif;
}
.vsjformdiv {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.vsjform {
  background-color: white;
  width: 400px;
  border-radius: 8px;
  padding: 20px 40px;
  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
}

.vsjtitle {
  font-size: 50px;
  margin-bottom: 50px;
}
.vsjdiv {
  position: relative;
  height: 45px;
  width: 90%;
  margin-bottom: 17px;
}

.vsjinput {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  border: 1px solid #DADCE0;
  border-radius: 7px;
  font-size: 16px;
  padding: 0 20px;
  outline: none;
  background: none;
  z-index: 1;
}



::placeholder {
  color: transparent;
}
/* Style the label */

.vsjlabel {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 0 4px;
  background-color: white;
  color: teal;
  font-size: 16px;
  transition: 0.5s;
  z-index: 0;
}
  </style>
</head>
<body>
<div class="vsjformdiv">
    <form action="" class="vsjform">
      <h1 class="vsjtitle">Sign up</h1>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Email</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Username</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Password</label>
      </div>

      <div class="vsjdiv">
        <input type="text" class="vsjinput" placeholder="vsj">
        <label for="" class="vsjlabel">Confirm Password</label>
      </div>

      <input type="submit" class="vsjsubmit" value="Sign up">
    </form>
  </div>
</body>
</html>
