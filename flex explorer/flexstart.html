<!DOCTYPE html>
<html>

<head>
    <title>A simple Flex Layout (Just add display:flex;)</title>
    <style>
        .flex-container {
            display: flex;
            background-color: lightgrey;
            width: fit-content;
        }

        .flex-container>div {
            background-color: teal;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">A simple Flex Layout</h1>
    <h2 style="text-align: center;">Just add display:flex;</h2>
    <div class="flex-container">
        <div>Block-1</div>
        <div>Block-2</div>
        <div>Block-3</div>
        <div>Block-4</div>
        <div>Block-5</div>
        <div>Block-6</div>
        <div>Block-7</div>
        <div>Block-8</div>
        <div>Block-9</div>
        <div>Block-10</div>
    </div>
</body>

</html>
