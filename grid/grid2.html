<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      border: 2px solid #333;
    }

    main {
      padding: 20px;
      border-bottom: 2px solid #333;
      border-top: 2px solid #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top: 2px solid #fff;
    }
  </style>
  <title>Varanasi Software Junction</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Varanasi Software Junction</h1>
    </header>

    <main>
      <h2>Welcome to Varanasi Software Junction!</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut libero vel quam tincidunt fermentum.</p>
    </main>

    <footer>
      &copy; Varanasi Software Junction
    </footer>
  </div>
</body>
</html>
