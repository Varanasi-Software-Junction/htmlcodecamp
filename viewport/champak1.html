<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champak Roy</title>
    <link rel="icon" type=""
        href="https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: teal;
            margin: 0;
            perspective: 1000px;
            /* Add perspective for 3D effect */
            overflow: hidden;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear, moveDiagonally 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .front {
            transform: translateZ(100px);
            background-image: url('https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg');
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: url('https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg');
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: url('left.jpg');
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: url('right.jpg');
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: url('https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg');
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: url('bottom.jpg');
        }

        @keyframes spin {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes moveDiagonally {
            from {
                transform: translate(-50vw, -50vh) rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: translate(50vw, 50vh) rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face left"></div>
        <div class="cube-face right"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
    </div>
</body>

</html>
