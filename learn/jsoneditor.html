<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.0.6/jsoneditor.min.css">
    <style>
        #jsoneditor {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="jsoneditor"></div>
    <button onclick="saveJSON()">Save JSON</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.0.6/jsoneditor.min.js"></script>
    <script>
        var container = document.getElementById('jsoneditor');
        var options = {
            mode: 'tree'
        };
        var editor = new JSONEditor(container, options);

        // Example JSON data (replace with your own data or load dynamically)
        var jsonData = {
            "name": "Quicksort",
            "description": "Quicksort is a divide and conquer algorithm used for sorting arrays.",
            "complexity": "O(n log n)",
            "code": {
                "python": "def quicksort(arr):\n    if len(arr) <= 1:\n        return arr\n    pivot = arr[len(arr) // 2]\n    left = [x for x in arr if x < pivot]\n    middle = [x for x in arr if x == pivot]\n    right = [x for x in arr if x > pivot]\n    return quicksort(left) + middle + quicksort(right)"
            }
        };

        editor.set(jsonData);

        function saveJSON() {
            var json = editor.get();
            console.log(JSON.stringify(json, null, 2)); // For debugging
            // You can send this JSON to your server or save it locally
        }
    </script>
</body>

</html>
