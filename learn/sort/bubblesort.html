<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sorting Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="favicon_inquisitive.gif" type="image/gif">
</head>
<body>
    <div class="content">
        <div class="image-container">
            <img src="https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg" alt="Side Image" class="side-image">
        </div>
        <div class="main-content">
            <input type="text" id="number-input" placeholder="Enter comma-separated numbers">
            <button onclick="startSorting()">Start Sorting</button>
            <div class="array-container" id="array-container"></div>
            <div>
                <p id="swap-count">Swaps: 0</p>
            </div>
        </div>
    </div>

  
    <script src="script.js"></script>
</body>
</html>
