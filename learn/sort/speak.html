<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech with Voice Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Text to Speech with Voice Selection</h1>
  <input id="textInput" type="text" placeholder="Enter text to speak" size="50">
  <select id="voiceSelect"></select>
  <button id="speakButton" onclick="speakText()">Speak</button>

  <!-- Link to external JS file -->
  <script src="speak.js"></script>

</body>
</html>
