<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post about relational and logical operators with interactive demo programs.">
    <title>Relational and Logical Operators in Programming</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/jpeg" href="me.jpg"> <!-- Favicon -->
    <script src="js/loader.js" defer></script>
</head>
<body>

<div class="container">
    <img src="me.jpg" alt="Profile" class="profile-icon" id="profile-icon"> <!-- Profile Icon -->
    <h1 id="post-title"></h1>

    <div id="post-content">
        <!-- The blog content will be injected here -->
    </div>

    <h2 id="demo-title"></h2>
    <p id="demo-description"></p>

    <div class="demo-controls">
        <label for="program-select">Choose a demo program:</label>
        <select id="program-select" class="styled-select">
            <option value="">--Select a Program--</option>
        </select>
    </div>

    <h3>Editable Demo Code</h3>
    <textarea id="program-code" class="code-editor" rows="10"></textarea>

    <button id="run-program" class="button">Run Program</button>

    <h3>Program Output</h3>
    <pre id="program-output" class="output-area"></pre>
</div>

</body>
</html>
