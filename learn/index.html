<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon"
        href="https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg">

     
</head>

<body>
    <div class="floating-image">
        <img src="https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg"
            alt="Decorative Image">
    </div>
    <h1>Data Structures and Algorithms</h1>

    <!-- Search Box -->
    <input type="text" id="search-box" placeholder="Search algorithms or programs..." onkeyup="filterContent()">

    <!-- Flex container for algorithms and programs -->
    <div class="list-container">
        <div class="list">
            <h2>Algorithms</h2>
            <ul id="algorithm-list"></ul>
        </div>
        <div class="list">
            <h2>Programs</h2>
            <ul id="program-list"></ul>
        </div>
    </div>

    <!-- Section to display the selected program's code -->
    <h2>Code</h2>
    <div id="code-container"></div>

    <!-- Embedded YouTube Playlist -->
    <div class="youtube-embed">
        <h2>Enjoy the music</h2>

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/videoseries?si=DjrsiQcNbOL9TS8X&amp;list=PLSzbgWLwz7o4t_egWJKBE5aL2JK0vCGCA&autoplay=1&mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>

    

    <script src="script.js"></script>
</body>

</html>
