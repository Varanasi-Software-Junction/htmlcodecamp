<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA List-Based System - Responsive</title>
    <style>
          /* Floating Image */
          .floating-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotate(-10deg);
            transition: transform 0.3s ease-in-out;
        }

        .floating-image img:hover {
            transform: rotate(0deg);
        }
        .code-block button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #f4a300;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.code-block button:hover {
    background-color: #d48800;
}

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            margin-bottom: 0.5em;
        }

        /* Search Box */
        #search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Flex container for algorithms and programs */
        .list-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Responsive column layout */
        .list {
            flex: 1;
            max-width: 100%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 300px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        .code-block {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }

        /* YouTube embed */
        .youtube-embed {
            margin-top: 40px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .list-container {
                flex-direction: column;
            }

            .list {
                max-height: none;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-image">
        <img src="https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg" alt="Decorative Image">
    </div>
    <h1>Data Structures and Algorithms</h1>

    <!-- Search Box -->
    <input type="text" id="search-box" placeholder="Search algorithms or programs..." onkeyup="filterContent()">

    <!-- Flex container for algorithms and programs -->
    <div class="list-container">
        <div class="list">
            <h2>Algorithms</h2>
            <ul id="algorithm-list"></ul>
        </div>
        <div class="list">
            <h2>Programs</h2>
            <ul id="program-list"></ul>
        </div>
    </div>

    <!-- Section to display the selected program's code -->
    <h2>Code</h2>
    <div id="code-container"></div>

    <!-- Embedded YouTube Playlist -->
    <div class="youtube-embed">
        <h2>Enjoy the music</h2>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=DjrsiQcNbOL9TS8X&amp;list=PLSzbgWLwz7o4t_egWJKBE5aL2JK0vCGCA&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>

    <script>
        let algorithms = [];
        let programs = [];

        // Load Algorithms and Programs from JSON files
        async function loadData() {
            // Fetching the algorithms
            const algorithmResponse = await fetch('algorithms.json');
            algorithms = await algorithmResponse.json();

            // Fetching the programs
            const programsResponse = await fetch('programs.json');
            programs = await programsResponse.json();

            displayAlgorithms();
        }

        // Display the list of algorithms
        function displayAlgorithms() {
            const algorithmList = document.getElementById('algorithm-list');
            algorithmList.innerHTML = ''; // Clear the list
            algorithms['algorithms'].forEach(algorithm => {
                const li = document.createElement('li');
                li.textContent = algorithm;
                li.onclick = () => displayPrograms(algorithm);
                algorithmList.appendChild(li);
            });
        }

        // Display the list of programs for the selected algorithm
        function displayPrograms(selectedAlgorithm) {
            const programList = document.getElementById('program-list');
            programList.innerHTML = ''; // Clear the previous list

            programs['programs'].forEach(program => {
                if (program.algorithm === selectedAlgorithm) {
                    const li = document.createElement('li');
                    li.textContent = program.program;
                    li.onclick = () => loadProgramCode(program.file);
                    programList.appendChild(li);
                }
            });
        }

        // Load the code for a selected program from its JSON file
        

        async function loadProgramCode(filename) {
    try {
        const response = await fetch(filename);
        const programData = await response.json();

        const codeContainer = document.getElementById('code-container');
        codeContainer.innerHTML = ''; // Clear previous code

        const description = document.createElement('p');
        description.textContent = programData.description || 'No description available';

        const complexity = document.createElement('p');
        complexity.textContent = `Time Complexity: ${programData.complexity || 'N/A'}`;

        const codeBlock = document.createElement('div');
        codeBlock.classList.add('code-block');

        // Ensure programData.code exists and is an object
        if (programData.code && typeof programData.code === 'object') {
            // Display code for different languages
            for (let [language, code] of Object.entries(programData.code)) {
                const codeTitle = document.createElement('h3');
                codeTitle.textContent = `Code in ${language}:`;

                const codeElement = document.createElement('pre');
                codeElement.textContent = code || 'Code not available';

                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy to Clipboard';
                copyButton.onclick = () => copyToClipboard(code);

                codeBlock.appendChild(codeTitle);
                codeBlock.appendChild(codeElement);
                codeBlock.appendChild(copyButton);
            }
        } else {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'No code available for this program.';
            codeBlock.appendChild(errorMessage);
        }

        codeContainer.appendChild(description);
        codeContainer.appendChild(complexity);
        codeContainer.appendChild(codeBlock);
    } catch (error) {
        console.error('Error loading the program code:', error);
        const codeContainer = document.getElementById('code-container');
        codeContainer.innerHTML = '<p>Error loading the program. Please try again.</p>';
    }
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('Code copied to clipboard!');
    }).catch(err => {
        console.error('Error copying text: ', err);
    });
}

        // Filter both algorithm and program lists based on the search input
        function filterContent() {
            const searchQuery = document.getElementById('search-box').value.toLowerCase();
            const algorithmList = document.getElementById('algorithm-list');
            const programList = document.getElementById('program-list');

            // Filter algorithms
            algorithmList.innerHTML = '';
            algorithms['algorithms'].forEach(algorithm => {
                if (algorithm.toLowerCase().includes(searchQuery)) {
                    const li = document.createElement('li');
                    li.textContent = algorithm;
                    li.onclick = () => displayPrograms(algorithm);
                    algorithmList.appendChild(li);
                }
            });

            // Filter programs
            programList.innerHTML = '';
            programs['programs'].forEach(program => {
                if (program.program.toLowerCase().includes(searchQuery) || program.algorithm.toLowerCase().includes(searchQuery)) {
                    const li = document.createElement('li');
                    li.textContent = program.program;
                    li.onclick = () => loadProgramCode(program.file);
                    programList.appendChild(li);
                }
            });
        }

        // Initialize the data loading
        loadData();
    </script>
</body>
</html>
