<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <script>
        function copyToClipboard() {
          var copyText = document.getElementById("txtInput");
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          navigator.clipboard.writeText(copyText.value);//This copies the text to clipboard
          var tooltip = document.getElementById("spanTooltipCopy");
          tooltip.innerHTML = "Copied: " + copyText.value;
        }
    function pasteFromClipboard()
    {
        let copiedtext="No data";
        alert( navigator.clipboard.readText());
        navigator.clipboard.readText().then((copiedtext) => (document.getElementById("divCopiedText").innerHTML=copiedtext))
        .catch((e)=> (document.getElementById().innerHTML= "Copy Failed:" + e.message));
        
    }
     
    
    function newPasteFromClipboard()
    {
        let copiedtext="No data";
        
        navigator.clipboard.readText().then((copiedtext) => (document.getElementById("divCopiedText").innerHTML=copiedtext))
        .catch((e)=> (document.getElementById().innerHTML= "Copy Failed:" + e.message));

        alert(copiedtext);
        
    }


        function outFunc() {
          var tooltip = document.getElementById("spanTooltipCopy");
          tooltip.innerHTML = "Copy to clipboard";
        }
        </script>
        <style>
            .tooltip {
                position: relative;
                display: inline-block;
            }
            
            .tooltip .tooltiptext {
                visibility: hidden;
                width: 170px;
                background-color: #555;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 8px 6px;
                position: absolute;
                z-index: 1;
                bottom: 150%;
                left: 50%;
                margin-left: -86px;
                opacity: 0;
                transition: opacity 0.3s;
                white-space:nowrap;
            }
            
            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #555 transparent transparent transparent;
            }
            
            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }
            </style>

</head>
<body>
    <h2>Click on the button to copy the text from the text field.</h2>

    <input type="text" value="Text to Copy" id="txtInput" class="w3-input w3-border w3-left w3-margin-right w3-mobile" style="width:auto">
    
    <div class="tooltip">
    <button onclick="copyToClipboard()" onmouseout="outFunc()" class="w3-button w3-border w3-light-grey w3-left w3-mobile">
      <span class="tooltiptext" id="spanTooltipCopy">Copy to clipboard</span>
      Copy text
      </button>
    </div>
    
    <h2>Click on the button to paste the text from the clipboard.</h2>
    
    <div class="tooltip">
        <button onclick="pasteFromClipboard()" onmouseout="outFunc()" class="w3-button w3-border w3-light-grey w3-left w3-mobile">
          <span class="tooltiptext" id="spanTooltipPaste">Paste from clipboard</span>
          Paste text
          </button>
        </div>
        <div id="divCopiedText"></div>
</body>
</html>
