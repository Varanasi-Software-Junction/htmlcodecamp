<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body {
            background-color: lightgray; /* Default background */
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            body {
                background-color: lightblue; /* Change background on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Resize the browser window to see the background color change when the screen width is less than 600px.</p>
</body>
</html>
