<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .demo {
            border: 2px solid blue;
            font-size: larger;
        }

        h1[title] {
            color: purple;
        }

        h1[title="mytitle"] {
            color: red;
        }
    </style>
</head>

<body>
    <p class="demo">border line in this step </p>
    <h1>No title</h1>
    <h1 title=" Title">With title</h1>
    <h1 title="mytitle">My title</h1>
</body>

</html>
