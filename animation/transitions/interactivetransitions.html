<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS Transitions Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CSS Transitions Playground</h1>
      <p>Create and preview smooth CSS transitions interactively.</p>
    </header>

    <section class="controls-section">
      <div class="controls" id="transition-list">
        <!-- Transition inputs will be appended here dynamically -->
      </div>
      <div class="actions">
        <button id="add-transition" class="primary-btn">Add Transition</button>
        <button id="apply" class="primary-btn">Apply Transitions</button>
      </div>
    </section>

    <section class="preview-section">
      <h2>Preview Area</h2>
      <div class="box" id="preview-box">Hover over me</div>
    </section>

    <section class="code-section">
      <h2>Generated CSS</h2>
      <textarea id="generated-css" readonly></textarea>
      <button id="copy" class="primary-btn">Copy CSS</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
