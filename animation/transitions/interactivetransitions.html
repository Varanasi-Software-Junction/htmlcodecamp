<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS Transitions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Transitions Playground</h1>

  <div class="controls">
    <label for="property">Property to Transition:</label>
    <select id="property">
      <option value="background-color">Background Color</option>
      <option value="width">Width</option>
      <option value="height">Height</option>
      <option value="border-radius">Border Radius</option>
      <option value="opacity">Opacity</option>
    </select>

    <label for="duration">Duration (s):</label>
    <input type="number" id="duration" value="1" step="0.1">

    <label for="timing-function">Timing Function:</label>
    <select id="timing-function">
      <option value="ease">Ease</option>
      <option value="linear">Linear</option>
      <option value="ease-in">Ease-in</option>
      <option value="ease-out">Ease-out</option>
      <option value="ease-in-out">Ease-in-out</option>
    </select>

    <label for="delay">Delay (s):</label>
    <input type="number" id="delay" value="0" step="0.1">

    <button id="apply">Apply Transition</button>
  </div>

  <div class="preview-container">
    <h2>Preview Area</h2>
    <div class="box" id="preview-box">Hover over me</div>
  </div>

  <div class="code-container">
    <h2>Generated CSS</h2>
    <textarea id="generated-css" readonly></textarea>
    <button id="copy">Copy CSS</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
