<!DOCTYPE html>
<html>

<head>
    <style>
        .div {
            width: 100px;
            height: 100px;
            background-color: black;
            transition:box-shadow 5s, border-radius 1s, width 2s, height 4s, background-color 10s;
        }

        .div:hover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: red;
            box-shadow: 10px 10px 10px gray;
        }
    </style>
    <title>Transitions</title>
</head>

<body>

    <h1>The transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>
<img src="aak.png" class="div">
    <!-- <div class="div"></div> -->

</body>

</html>
