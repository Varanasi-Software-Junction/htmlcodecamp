<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
    .file-upload {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .file-upload__label {
      background-color: #2196f3;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .file-upload__input {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
    }

    .file-upload__icon {
      margin-right: 10px;
    }
  </style>
  <body>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <h1>Image Classification</h1>
    <input type="button" onclick="doClassify()" value="Click" />
    <div id="result">Scanning ...</div>
    <!-- <img crossorigin="anonymous" id="image" src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" width="100%"> -->

    <img crossorigin="anonymous" src="pic1.jpg" width="10%" />
    <img
      crossorigin="anonymous"
      style="display: none"
      id="image"
      src="pic1.jpg"
      width="100%"
    />

    <script>
      // Initialize Image Classifier with MobileNet.
      const classifier = ml5.imageClassifier("MobileNet");

      function doClassify() {
        classifier.classify(document.getElementById("image"), gotResult);
      }
      // Function to run when results arrive
      function gotResult(error, results) {
        const element = document.getElementById("result");
        if (error) {
          element.innerHTML = error;
        } else {
          let num = results[0].confidence * 100;
          element.innerHTML =
            results[0].label + "<br>Confidence: " + num.toFixed(2) + "%";
        }
      }
    </script>
  </body>
</html>
