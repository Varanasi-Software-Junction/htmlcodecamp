<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>

<!-- *******************************Styles****************************** -->
        <style>
          .item1 {
            text-align: center;
            grid-area: graph;
          }
          .item2 {
            text-align: center;
            grid-area: image;
          }
          .item3 {
            text-align: center;
            grid-area: button;
          }
          .item4 {
            text-align: center;
            grid-area: data;
          }
          .grid-container {
            display: grid;
            grid-template-areas: "graph graph image image data data"
            "button button button button button button";
            gap: 1px;
            background-color: black;
            padding: 5px;
          }
    
          .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
          }
    
          .vsjfile-upload-label {
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            align-items: center;
          }
          .vsjfile-upload-button {
            background-color: green;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            align-items: center;
          }



          #vsjimage {
            display: none;
          }
          #vsjimg {
            width: 350px;
          }
        </style>
<!-- *******************************Styles****************************** -->
    

    

    <div class="grid-container">
      <div class="item1" style=" text-align:center;">
        <h4>Graph</h4>
        <div
        id="myChart" style="width:300px;height:300px; text-align:center;">
        </div>


      </div>
      <div class="item2"  style="text-align:center;"><div>
        <h4>Image</h4>
        <div id="vsjimg-preview"></div>
      </div>
    </div>
    <div class="item4"  style="text-align:center;">
      <h4>Result</h4>
      <div style="text-align: left;" id="vsjresult"></div>
    </div>
      <div class="item3"  style="text-align:center;">
        
        <label class="vsjfile-upload-label" for="vsjchoose-file">Choose Image</label>


        <input
          style="display: none"
          type="file"
          id="vsjchoose-file"
          name="choose-file"
          accept="image/*"
        />

        <button style="font-size: 32px;" class="vsjfile-upload-button" type="button" onclick="vsjDoClassify()">Predict</button>
        


      </div>
    </div>


        <!-- **************************** Scripts ************************************-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
          let values=[
            ['Type', 'Value'],
            ['',0],
            ['',0],
            ['',0],
            ['',0]
          ];
          function drawChart() {
          
            var data = google.visualization.arrayToDataTable(values);
            
            var options = {
              title:'Image Classifier',
              is3D:true
            };
            
            var chart = new google.visualization.PieChart(document.getElementById('myChart'));
              chart.draw(data, options);
            }
            </script>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
            <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
            <script>
              const chooseFile = document.getElementById("vsjchoose-file");
              const imgPreview = document.getElementById("vsjimg-preview");
    
              function vsjGetImgData() {
                const files = chooseFile.files[0];
                if (files) {
                  const fileReader = new FileReader();
                  fileReader.readAsDataURL(files);
                  fileReader.addEventListener("load", function () {
                    let output =
                      '<img  crossorigin="anonymous" id="vsjimage" src="' +
                      this.result +
                      '" />';
                    output +=
                      '<img id="vsjimg"  crossorigin="anonymous"  src="' +
                      this.result +
                      '" />';
                    imgPreview.innerHTML = output;
                  });
                }
              }
    
              chooseFile.addEventListener("change", function () {
                vsjGetImgData();
              });
            </script>
    
            <script>
              const classifier = ml5.imageClassifier("MobileNet");
    
              function vsjDoClassify() {
                document.getElementById("vsjresult").innerHTML = "Scanning";
                classifier.classify(
                  document.getElementById("vsjimage"),
                  vsjGotResult
                );
                }
              
              function vsjGotResult(error, results) {
                const element = document.getElementById("vsjresult");
                //alert(error);
                if (error) {
                  element.innerHTML = error;
                } else {
                  let output = "";
                  let n = results.length;
                  let sum=0;
                  for (let i = 0; i <= n - 1; i++) {
                    let result = results[i];
                    let num = result.confidence * 100;
                    values[i+1]=[result.label,Math.round(num,2)];
                    sum+=num;
                    output +=
                      "<li>" +
                      result.label +
                      "<br>Confidence: " +
                      num.toFixed(2) +
                      "%</li>";
                      
                  }
                  values[4]=["Unknown",Math.round(100-sum,2)];
                  let t=values[1];
                  values[1]=values[4];
                  values[4]=t;
                  output="<li>Unknown<br>" + (100-sum).toFixed(2)  + "%</li>" + output;
                
                  drawChart();
                  element.innerHTML = "<div><ol>" + output + "</ol></div>";
                }
              }
              google.charts.load('current', {'packages':['corechart']});
            </script>
            <!-- **************************** Scripts ************************************-->
    
  </body>
</html>
