<html>
  <head>
    <meta charset="UTF-8" />
    <title>FaceApi Landmarks Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <style></style>
  </head>

  <script>
    let faceapi;
    let img;
    let detections;

    // by default all options are set to true
    const detection_options = {
      withLandmarks: true,
      withDescriptors: true,
    };

    function preload() {
      img = loadImage("champak.jpg");
      console.log("Load Image");
    }

    function setup() {
      createCanvas(300, 300);
      img.resize(width, height);

      faceapi = ml5.faceApi(detection_options, modelReady);
      textAlign(RIGHT);
    }

    function modelReady() {
      console.log("ready!");
      console.log(faceapi);
      faceapi.detectSingle(img, gotResults);
    }
    function doDetection() {
        clear();
      preload();
      setup();
    }
    function gotResults(err, result) {
      if (err) {
        console.log(err);
        return;
      }
      // console.log(result)
      detections = result;

      // background(220);
      background(255);
      image(img, 0, 0, width, height);
      if (detections) {
        // console.log(detections)
        drawBox(detections);
        drawLandmarks(detections);
      }
    }

    function drawBox(detections) {
      const alignedRect = detections.alignedRect;
      const { _x, _y, _width, _height } = alignedRect._box;
      noFill();
      stroke(161, 95, 251);
      strokeWeight(2);
      rect(_x, _y, _width, _height);
    }

    function drawLandmarks(detections) {
      noFill();
      stroke(161, 95, 251);
      strokeWeight(2);

      push();
      // mouth
      beginShape();
      detections.parts.mouth.forEach((item) => {
        vertex(item._x, item._y);
      });
      endShape(CLOSE);

      // nose
      beginShape();
      detections.parts.nose.forEach((item) => {
        vertex(item._x, item._y);
      });
      endShape(CLOSE);

      // left eye
      beginShape();
      detections.parts.leftEye.forEach((item) => {
        vertex(item._x, item._y);
      });
      endShape(CLOSE);

      // right eye
      beginShape();
      detections.parts.rightEye.forEach((item) => {
        vertex(item._x, item._y);
      });
      endShape(CLOSE);

      // right eyebrow
      beginShape();
      detections.parts.rightEyeBrow.forEach((item) => {
        vertex(item._x, item._y);
      });
      endShape();

      // left eye
      beginShape();
      detections.parts.leftEyeBrow.forEach((item) => {
        vertex(item._x, item._y);
      });
      endShape();

      pop();
    }
  </script>

  <body>
    <input type="button" value="Detect" onclick="doDetection()" />
    <h1>FaceApi Landmarks Demo</h1>
  </body>
</html>
