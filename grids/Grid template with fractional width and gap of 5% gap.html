<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grid template with fractional width and gap of 5%</title>
    <style>
.container {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 5%;/* Gap between elements.
	gap can be given in px or percentage.
	
	We can define grid-row-gap and grid-column-gap for finer control
	*/
}
        body {
            width: 90%;
            max-width: 900px;
            margin: 10px auto;
        }

        .container > div {
            border-radius: 5px;
            padding: 10px;
            background-color: teal;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>Grid template with fractional width and gap of 5%</h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>

</html>
