<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 40px;
            box-sizing: border-box;
            padding: 0 10px;
        }
        .product img {
            max-width: 100%;
            display: block;
            margin: 0 auto 20px;
        }
        .product-title {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .product-description {
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .product {
                flex-basis: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 480px) {
            .product {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1-image.jpg" alt="Product 1 Image">
            <h2 class="product-title">Product 1 Title</h2>
            <p class="product-description">Product 1 Description</p>
            <p class="product-price">$99.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="product2-image.jpg" alt="Product 2 Image">
            <h2 class="product-title">Product 2 Title</h2>
            <p class="product-description">Product 2 Description</p>
            <p class="product-price">$99.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Repeat products 3-6 similarly -->

    </div>
</body>
</html>
