<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grids</title>
    <style>
        body {
		/* CSS for the body*/
            width: 90%;
            max-width: 900px;
            margin: 10px auto;
			padding: 10px;
        }
h1{
text-align:center;
}
        .container > div {
		/*Style for divs inside a element with class=container*/
            border-radius: 5px;
            padding: 10px;
            background-color: teal;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>Simple grid example</h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>

</html>
