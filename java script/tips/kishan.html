
<!DOCTYPE html>

<body>





<form action="">
    <div class=" container justify-content-center">
        <div class=" form-group">
            Pincode
        <input maxlength="6" type="text" id="pincode">
    <p id="error" class=" text-danger"></p>
    </div>
     <div class=" form-group">
        First_name
        <input type="text" id="number" >
        
    <p id="error_number" class=" text-danger"></p>
    </div>
    <input type="submit" id="btn" disabled="true">
    </div>
</form>
<script>

    let pincode = document.getElementById('pincode');
    let error = document.getElementById('error');  
    let btn = document.getElementById('btn');
    
    pincode.addEventListener('keyup',function(e){
        validate(e);
    });
    pincode.addEventListener('change',function(e){
        validate(e);
    });

    //************************************************************************
    function validate(e)
    {

        var len=pincode.value.length;
       if(e.which>47 && e.which<58){
        if(len==6){
             error.innerHTML=' ';
             btn.removeAttribute('disabled');

        }else{
             error.innerHTML='*Six digit require';
             btn.setAttribute('disabled','true');
        }
       
       }else{
       error.innerHTML='Please enter valid pincode';
       btn.setAttribute('disabled','true');
       }

    }

    //************************************************************************
  
</script>

    let error_number = document.getElementById('error_number');
