<!DOCTYPE html>
<html>
<head>
  <title>3D Rotation Perspective Example</title>
  <style>
    .logo {
      perspective: 1000px;
      transition: transform 0.5s ease-in-out;
    }

    .logo:hover {
      transform: rotate3d(1, 1, 1, 45deg);
    }
  </style>
</head>
<body>
  <img class="logo" src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="Varanasi Software Junction Phone Logo">
</body>
</html>
