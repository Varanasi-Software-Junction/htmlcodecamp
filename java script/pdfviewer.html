<html lang="en">

      <tr>
        <td>System</td>

          <a
            href="pdfviewer.html?pdf=pdfs/PRINCIPLES_OF_COMMUNICATION_SYSTEMS_Seco.pdf"

          <a href="pdfviewer.html?pdf=pdfs/The Dance of Shiva.pdf">Read</a>
        </td>
      </tr>
    </table>
    <iframe
      id="f"
      src="pdfs/The Dance of Shiva.pdf"
      style="display: none; width: 100%; height: 800px"
    ></iframe>

    <script>
      function getPdf() {
        const params = new URLSearchParams(window.location.search);

        const pdf = params.get("pdf");
        if (pdf == null) return;
        document.getElementById("f").src = pdf;
        document.getElementById("f").style.display = "block";
      }
      getPdf();
    </script>
  </body>
