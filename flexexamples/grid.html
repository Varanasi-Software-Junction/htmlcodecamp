<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link href='https://varanasisoftwarejunction.blogspot.com/favicon.ico' rel='icon' type='image/x-icon' />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            justify-content: start;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .box {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">1</div>
        </div>
        <div class="row">
            <div class="box">3</div>
            <div class="row">
                <div class="box">3</div>
                <div class="box">3</div>
            </div>
        </div>
        <div class="row">
            <div class="box">2</div>
            <div class="box">2</div>
        </div>
        <div class="row">
            <div class="box">1</div>
        </div>
    </div>
</body>

</html>
