<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Flexbox</title>
    <link rel="shortcut icon"
        href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" />

    <style>
        body {
            margin: 0;
            padding: 0;
            /* vh stands for viewport height, 
               it represents a percentage of the height of the viewport */
            height: 100vh;
            /* Set the height of the body to fill the entire viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-div {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="centered-div">
        <h2>This div is centered using Flexbox</h2>
        <p>Flexbox allows easy centering of content both horizontally and vertically.</p>
    </div>
</body>

</html>
