<!DOCTYPE html>
<html>
<head>
	<title>Image Hover Example</title>
	<style>
		/* Style for the image */
		img.profile {
			border-radius: 50%;
			box-shadow: 0px 0px 10px gray;
			transition: transform 0.3s ease-in-out;
		}

		/* Style for the image on hover */
		img.profile:hover {
			transform: rotate(360deg);
			box-shadow: 0px 0px 20px gray;
		}
	</style>
</head>
<body>
	<h1>Image Hover Example</h1>

	<!-- Image -->
	<img class="profile" src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="Varanasi Software Junction Logo">
</body>
</html>
