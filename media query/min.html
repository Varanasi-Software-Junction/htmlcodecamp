<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query: min-width Example</title>
    <style>
        body {
            background-color: lightblue; /* Default background */
        }

        @media (min-width: 500px) {
            body {
                background-color: lightgreen; /* Apply on screens 500px or larger */
            }
        }
    </style>
</head>
<body>
    <h1>Min Width Example (â‰¥ 500px)</h1>
    <p>The background color changes based on screen size.</p>

    <textarea rows="6" cols="50" readonly>
Explanation:
- The background color changes to light green when the screen width is 500px or larger.
    </textarea>
</body>
</html>
