
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator with Logo</title>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #0066cc;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #333333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #e6f2ff;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #qrcode {
      margin-top: 20px;
    }

    #canvas {
      display: none; /* Hidden Canvas */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>

    <!-- Input for text -->
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" placeholder="Enter text for QR code">

    <!-- Generate Button -->
    <button id="generateBtn">Generate QR Code</button>

    <!-- Placeholder for the generated QR code -->
    <div id="qrcode"></div>
  </div>

  <script>
    // Select elements
    const generateBtn = document.getElementById('generateBtn');
    const textInput = document.getElementById('textInput');
    const qrcodeDiv = document.getElementById('qrcode');

    // Event listener for generate button
    generateBtn.addEventListener('click', function() {
      const text = textInput.value.trim();
      if (text) {
        // Clear any previous QR code
        qrcodeDiv.innerHTML = '';

        // Create a canvas to draw the QR code
        const canvas = document.createElement('canvas');

        // Generate the QR code with fixed values
        QRCode.toCanvas(canvas, text, {
          width: 250, // Fixed size for best visibility
          margin: 2,  // Fixed margin for better readability
          errorCorrectionLevel: 'H' // High error correction to allow a logo in the center
        }, function (error) {
          if (error) {
            console.error(error);
            return;
          }

          // Create an image for the logo
          const logo = new Image();
          logo.src = 'https://m.media-amazon.com/images/S/amzn-author-media-prod/id0qlusomcu8ld5n4j4rutrvgi._SX450_CR0,0,450,450_.jpg'; // Replace with the URL of your logo

          // Once the logo image is loaded, draw it on top of the QR code
          logo.onload = function() {
            const ctx = canvas.getContext('2d');
            const logoSize = 50; // Adjust logo size
            const centerX = (canvas.width - logoSize) / 2;
            const centerY = (canvas.height - logoSize) / 2;

            // Draw the logo on the QR code canvas
            ctx.drawImage(logo, centerX, centerY, logoSize, logoSize);

            // Append the generated canvas (with QR code and logo) to the qrcode div
            qrcodeDiv.appendChild(canvas);
          };
        });
      } else {
        alert('Please enter text to generate the QR code.');
      }
    });
  </script>

</body>
</html>
