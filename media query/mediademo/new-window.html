<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Window</title>
    <link rel="icon" href="me.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1c40f;
        }

        h1 {
            font-size: 24px;
        }

        .favicon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            animation: spin 3s infinite linear;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #dimensions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
        }

        textarea {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 100px;
        }

        /* Media queries for responsive styles */
        @media (max-width: 500px) {
            body {
                background-color: #e74c3c;
            }
            h1 {
                font-size: 18px;
            }
        }

        @media (min-width: 501px) and (max-width: 800px) {
            body {
                background-color: #3498db;
            }
            h1 {
                font-size: 22px;
            }
        }

        @media (min-width: 801px) {
            body {
                background-color: #2ecc71;
            }
            h1 {
                font-size: 24px;
            }
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="me.jpg" alt="Favicon" class="favicon">
    <h1>This is the new window</h1>
    <div id="dimensions">
        Width: <span id="width"></span>px Ã— Height: <span id="height"></span>px
    </div>

    <textarea id="cssEditor">/* Edit media query here */
@media (max-width: 500px) {
    body {
        background-color: #e74c3c;
    }
}

@media (min-width: 501px) and (max-width: 800px) {
    body {
        background-color: #3498db;
    }
}

@media (min-width: 801px) {
    body {
        background-color: #2ecc71;
    }
}</textarea>

    <script>
        const widthSpan = document.getElementById('width');
        const heightSpan = document.getElementById('height');
        const cssEditor = document.getElementById('cssEditor');

        function updateDimensions() {
            widthSpan.textContent = window.innerWidth;
            heightSpan.textContent = window.innerHeight;
        }

        window.addEventListener('resize', updateDimensions);

        // Initial call to show dimensions when the page is first loaded
        updateDimensions();

        // Dynamically apply CSS from the textarea
        cssEditor.addEventListener('input', () => {
            const styleElement = document.createElement('style');
            styleElement.textContent = cssEditor.value;
            document.head.appendChild(styleElement);
        });
    </script>
</body>
</html>
