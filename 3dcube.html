<!DOCTYPE html>
<html>
<head>
	<title>3D Cube Hover Effect</title>
	<style>

        

        .container {
            perspective: 800px;
            perspective-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          
          .cube {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            transform-origin: center;
            width: 150px;
            height: 150px;
          }
          
          .cube:hover {
            transform: rotateX(-30deg) rotateY(30deg);
          }
          
          .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid black;
            box-sizing: border-box;
            opacity: 0.8;
          }
          
          .cube-face-front {
            transform: translateZ(75px);
          }
          
          .cube-face-back {
            transform: translateZ(-75px) rotateY(180deg);
          }
          
          .cube-face-right {
            transform: rotateY(90deg) translateZ(75px);
          }
          
          .cube-face-left {
            transform: rotateY(-90deg) translateZ(75px);
          }
          
          .cube-face-top {
            transform: rotateX(90deg) translateZ(75px);
          }
          
          .cube-face-bottom {
            transform: rotateX(-90deg) translateZ(75px);
          }
          
          img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          

    </style>
</head>
<body>
	<h1>3D Cube Hover Effect</h1>
	<div class="container">
		<div class="cube">
			<div class="cube-face cube-face-front">
				<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="front">
			</div>
			<div class="cube-face cube-face-back">
				<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="back">
			</div>
			<div class="cube-face cube-face-right">
				<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="right">
			</div>
			<div class="cube-face cube-face-left">
				<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="left">
			</div>
			<div class="cube-face cube-face-top">
				<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="top">
			</div>
			<div class="cube-face cube-face-bottom">
				<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" alt="bottom">
			</div>
		</div>
	</div>
</body>
</html>
