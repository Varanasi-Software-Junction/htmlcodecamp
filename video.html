<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <link rel="icon" type="image/x-icon" href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">
  <meta property="og:video" content="https://varanasi-software-junction.github.io/htmlcodecamp/The%20Varanasi%20Software%20Junction.mp4">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    #video-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    video {
      width: 100%;
      display: block;
      border-radius: 5px;
    }
    
    input[type="range"] {
      width: 100%;
    }
    
    .button-container {
      text-align: center;
      margin-top: 10px;
    }
    
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #337ab7;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .button-container button:last-child {
      margin-right: 0;
    }
  </style>
  <script>
    function playVideo() {
      var video = document.getElementById("myVideo");
      video.play();
    }

    function pauseVideo() {
      var video = document.getElementById("myVideo");
      video.pause();
    }

    function updateTimeline() {
      var video = document.getElementById("myVideo");
      var timeline = document.getElementById("timeline");
      video.currentTime = timeline.value;
    }

    function updateVolume() {
      var video = document.getElementById("myVideo");
      var volumeControl = document.getElementById("volume");
      video.volume = volumeControl.value / 100;
    }
  </script>
</head>
<body>
  <div id="video-container">
    <h1>Video Player</h1>
    <video id="myVideo" controls>
      <source src="The Varanasi Software Junction.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <input type="range" id="timeline" min="0" max="100" step="1" value="0" onchange="updateTimeline()">
    <br>
    <input type="range" id="volume" min="0" max="100" step="1" value="100" onchange="updateVolume()">
    <br>
    <div class="button-container">
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>
  </div>
</body>
</html>
