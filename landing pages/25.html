<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary – 24th May 2026</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      color: #4b2e2e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      font-style: italic;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .photo-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 20px;
      animation: floatSwirl 6s ease-in-out infinite;
      z-index: 1;
    }

    .photo-card svg {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      font-size: 1em;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fce4ec;
      font-size: 1em;
      position: relative;
      z-index: 1;
    }

    @keyframes floatSwirl {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-10px) rotate(2deg); }
      50%  { transform: translateY(-20px) rotate(0deg); }
      75%  { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Balloon styles */
    .balloon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff8a80, #e91e63);
      border-radius: 50% 50% 45% 45%;
      animation: riseSwirl 12s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      top: 60px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
      transform: translateX(-50%);
    }

    @keyframes riseSwirl {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      25%  { transform: translateY(-100px) rotate(5deg); }
      50%  { transform: translateY(-200px) rotate(-5deg); }
      75%  { transform: translateY(-300px) rotate(3deg); }
      100% { transform: translateY(-400px) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Balloon Layer -->
  <div class="balloon-container">
    <div class="balloon" style="left:10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left:30%; animation-delay: 1s;"></div>
    <div class="balloon" style="left:50%; animation-delay: 2s;"></div>
    <div class="balloon" style="left:70%; animation-delay: 3s;"></div>
    <div class="balloon" style="left:90%; animation-delay: 4s;"></div>
  </div>

  <!-- Header -->
  <header>
    <h1>Happy Wedding Anniversary</h1>
    <p>Champak & Anita – 24th May 2026</p>
  </header>

  <!-- Photo Cards -->
  <section class="gallery">
    <div class="photo-card">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" fill="#f8bbd0"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#4b2e2e">Your Photo</text>
      </svg>
      <p class="message">“From the first glance to forever…”</p>
    </div>

    <div class="photo-card">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" fill="#ffe0b2"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#4b2e2e">Her Photo</text>
      </svg>
      <p class="message">“Two souls, one rhythm.”</p>
    </div>

    <div class="photo-card">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" fill="#c8e6c9"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#4b2e2e">Together</text>
      </svg>
      <p class="message">“In your eyes, I see the Self.”</p>
    </div>

    <div class="photo-card">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" fill="#b2ebf2"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#4b2e2e">Memory</text>
      </svg>
      <p class="message">“A verse in our sacred poem.”</p>
    </div>

    <div class="photo-card">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" fill="#dcedc8"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#4b2e2e">Smile</text>
      </svg>
      <p class="message">“Your smile is my sunrise.”</p>
    </div>

    <div class="photo-card">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect width="200" height="200" fill="#f0f4c3"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#4b2e2e">Us</text>
      </svg>
      <p class="message">“We rise together, always.”</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    With love and gratitude, forever yours – Champak
  </footer>

</body>
</html>
