<!DOCTYPE html>
<html>
  <head>
    <title>3D Hover Effect on Image</title>

    <style>
      .container {
        position: relative;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 800px;
      }

      .image-wrap {
        position: relative;
      }

      .image {
        position: relative;
        transition: transform 0.5s;
        transform-style: preserve-3d;
      }

      .image:hover {
        transform: rotateY(180deg);
      }

      .image img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        opacity: 0;
        transition: opacity 0.5s;
      }

      .overlay-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .image:hover .overlay,
      .image:hover .overlay-inner {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-wrap">
        <div class="image">
          <img
            src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png"
          />
          <div class="overlay">
            <div class="overlay-inner">
              <p>Hover over me!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
