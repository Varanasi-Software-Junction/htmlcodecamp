<!DOCTYPE html>
<html>
<head>
	<title>3D Flip Hover Effect</title>
	<style>
		/* Set the container to have perspective */
		.container {
			perspective: 1000px;
		}

		/* Set the image to be a block element with a fixed width and height */
		.image {
			display: block;
			width: 200px;
			height: 200px;
			margin: 50px auto;
			position: relative;
			transform-style: preserve-3d;
			transition: transform 0.5s;
		}

		/* Set the front and back of the image to be absolute positioned child elements */
		.image-front,
		.image-back {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			/* backface-visibility hides the backface of the element when it is rotated in 3D space */
		}

		/* Style the front of the image */
		.image-front {
			background-image: url(https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png);
			background-size: cover;
			background-position: center;
			z-index: 2;
		}

		/* Style the back of the image */
		 .image-back {
			transform: rotateY(180deg);
			background-color: #FFDAB9;
			color: #333;
			padding: 20px;
			z-index: 1;
			text-align: center;
			font-size: 24px;
			font-family: Arial, sans-serif;
		}

		/* Add the hover effect to the container */
		.container:hover .image {
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<h1>3D Flip Hover Effect</h1>
	<div class="container">
		<div class="image">
			<div class="image-front"></div>
			<div class="image-back">
				<p>This is the back of the image!</p>
			</div>
		</div>
	</div>
</body>
</html>
