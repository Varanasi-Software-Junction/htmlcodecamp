<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flexbox 3</title>
    <style>
      .article1 {
        flex: 2;
      }
      .article2 {
        flex: 4;
      }
      .article3 {
        flex: 6;
      }
      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        background: orange;
        height: 100px;
      }

      h1 {
        text-align: center;
        color: white;
        line-height: 100px;
        margin: 0;
      }

      article {
        padding: 10px;
        margin: 10px;
        background: teal;
      }
      section {
        display: flex;
        flex-direction: row;
      align-items: center;
       justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>VSJ Flexbox</h1>
    </header>

    <section>
      <article class="article1">
        <h2>First</h2>

        <p>One</p>
      </article>

      <article class="article2">
        <h2>Second</h2>

        <p>Two</p>
      </article>

      <article class="article3">
        <h2>Third</h2>

        <p>Three</p>

        <p>Four</p>
      </article>
    </section>
  </body>
</html>
