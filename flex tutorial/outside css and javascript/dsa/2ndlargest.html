<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Largest</title>
</head>
<body>
    <script>
let a=[7,6,1,5,9,8];

//   7,6    9   9,7    7,4    6   7,6
const n=a.length;

let max1=a[0],max2=a[1];
if(max2>max1)
{
    max2=a[0];
    max1=a[1];
}
console.log(max1,max2);
for(let i=2;i<=n-1;i++)
{
    if(a[i]<=max2)
    continue;
if(a[i]>=max1)
{
    max2=max1;
    max1=9;
    continue;

}
max2=a[i];


}
console.log(max1,max2);

    </script>
</body>
