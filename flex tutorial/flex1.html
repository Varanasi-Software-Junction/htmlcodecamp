<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flexbox 1</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        background: orange;
        height: 100px;
      }

      h1 {
        text-align: center;
        color: white;
        line-height: 100px;
        margin: 0;
      }

      article {
        padding: 10px;
        margin: 10px;
        background: teal;
      }
      section {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>VSJ Flexbox</h1>
    </header>

    <section>
      <article>
        <h2>First</h2>

        <p>Content One</p>
      </article>

      <article>
        <h2>Second</h2>

        <p>Content Two.</p>
      </article>

      <article>
        <h2>Third</h2>

        <p>Content Three</p>
      </article>
    </section>
  </body>
</html>
