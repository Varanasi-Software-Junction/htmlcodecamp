<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .logo a {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu li {
      list-style: none;
      margin: 0 10px;
    }

    .menu a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px;
      transition: all 0.3s ease-in-out;
    }

    .menu a:hover {
      background-color: white;
      color: #333;
      border-radius: 5px;
    }

    @media screen and (max-width: 768px) {
      .menu {
        display: none;
      }

      .burger {
        display: block;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }

      .burger:hover {
        color: #ddd;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 60px;
        right: 10px;
        background-color: #333;
        padding: 10px;
        z-index: 1;
      }

      .dropdown li {
        margin: 10px 0;
      }

      .dropdown a {
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        padding: 10px;
        display: block;
        transition: all 0.3s ease-in-out;
      }

      .dropdown a:hover {
        background-color: white;
        color: #333;
        border-radius: 5px;
      }

      .show {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">Logo</a>
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="burger">
      &#9776;
      <ul class="dropdown">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <script>
    const burger = document.querySelector('.burger');
    const dropdown = document.querySelector('.dropdown');

    burger.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });
  </script>
</body>
</html>
