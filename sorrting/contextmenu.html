<!DOCTYPE html>
<html>
<head>
    <title>Context Menu Example</title>
    <style>
        #context-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #context-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #context-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }
        #context-menu li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Right Click Anywhere</h1>
    <div id="context-menu">
        <ul>
            <li id="menu-item-1">Option 1</li>
            <li id="menu-item-2">Option 2</li>
            <li id="menu-item-3">Option 3</li>
        </ul>
    </div>

    <script>
        const contextMenu = document.getElementById('context-menu');
        const menuItems = contextMenu.querySelectorAll('li');

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;
            contextMenu.style.display = 'block';
        });

        document.addEventListener('click', () => {
            contextMenu.style.display = 'none';
        });

        menuItems.forEach((item) => {
            item.addEventListener('click', () => {
                contextMenu.style.display = 'none';
                const menuItemId = item.id;
                // Perform action based on the selected menu item
                switch (menuItemId) {
                    case 'menu-item-1':
                        alert('Option 1 selected');
                        break;
                    case 'menu-item-2':
                        alert('Option 2 selected');
                        break;
                    case 'menu-item-3':
                        alert('Option 3 selected');
                        break;
                }
            });
        });
    </script>
</body>
</html>
