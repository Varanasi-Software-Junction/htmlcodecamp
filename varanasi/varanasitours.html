<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashi Panchkoshi Parikrama: Varanasi Tour Destinations</title>
    <meta property="og:title" content="Kashi Panchkoshi Parikrama:Home Page">
    <meta property="og:description" content="The ultimate discovery of Varanasi: Mandirs, Ghats,Tours and more">
    <meta property="og:image"
        content="https://varanasi-software-junction.github.io/htmlcodecamp/varanasi/pics/varanasi-shiv.jpg">
    <link rel="shortcut icon" href="pics/logo.jpg" />

    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #fd8000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .navbar-toggle {
                display: block;
                color: #fff;
                font-size: 24px;
                padding: 10px;
                cursor: pointer;
            }

            .navbar-links {
                display: none;
                width: 100%;
                text-align: center;
                padding: 20px 0;
            }

            .navbar-links.active {
                display: block;
            }

            nav a {
                display: block;
                padding: 10px 0;
            }

            .dropdown-content {
                position: static;
                display: none;
                text-align: center;
            }

            .dropdown:hover .dropdown-content {
                display: none;
            }

            .dropdown-content.active {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Varanasi Tour Destinations</h1>
    </header>

    <nav>
        <div class="navbar-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="navbar-links" id="navbarLinks">
            <div class="dropdown">
                <a href="#">Destinations</a>
                <div class="dropdown-content">
                    <a href="#">Destination 1</a>
                    <a href="#">Destination 2</a>
                    <a href="#">Destination 3</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Tours</a>
                <div class="dropdown-content">
                    <a href="#">Tour 1</a>
                    <a href="#">Tour 2</a>
                    <a href="#">Tour 3</a>
                </div>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <input type="text" onkeyup="doSearch()" onchange="doSearch()" id="search"
                placeholder="Search destinations...">
            <h2 id="count"></h2>
        </div>
    </nav>

    <!-- Rest of your content -->

    <script>
        function toggleMenu() {
            var navbarLinks = document.getElementById("navbarLinks");
            navbarLinks.classList.toggle("active");
        }
    </script>

</body>

</html>
