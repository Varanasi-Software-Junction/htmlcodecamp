<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashi Panchkoshi Parikrama: Varanasi Tour Destinations</title>
    <meta property="og:title" content="Kashi Panchkoshi Parikrama:Home Page">
    <meta property="og:description" content="The ultimate discovery of Varanasi: Mandirs, Ghats,Tours and more">
    <meta property="og:image"
        content="https://varanasi-software-junction.github.io/htmlcodecamp/varanasi/pics/varanasi-shiv.jpg">
    <link rel="shortcut icon" href="pics/logo.jpg" />

    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #fd8000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                flex: 1 0 50%; /* Two columns for each link */
            }

            .dropdown {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .dropdown-content {
                position: static;
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .dropdown:hover .dropdown-content {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Varanasi Tour Destinations</h1>
    </header>

    <nav>
        <div class="dropdown">
            <a href="#">Destinations</a>
            <div class="dropdown-content">

                <a href="#">Destination 2</a>

        </div>
        <div class="dropdown">

            <div class="dropdown-content">
                <a href="#">Tour 1</a>
                <a href="#">Tour 2</a>
                <a href="#">Tour 3</a>
            </div>
        </div>
        <a href="#">About</a>

        <input type="text" onkeyup="doSearch()" onchange="doSearch()" id="search" placeholder="Search destinations...">
