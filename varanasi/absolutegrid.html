<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Grid</title>
    <style>
.one{
    position: absolute;
    background-color: lightblue;
    width: 50%;
    height: 50%;
    top: 0%;
    left: 0%;
}
.two{
    position: absolute;
    background-color: lightcoral;
    width: 50%;
    height: 50%;
    top: 0%;
    left: 50%;
}
.three{
    position: absolute;
    background-color: lightgoldenrodyellow;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 0%;
}
.four{
    position: absolute;
    background-color: lightgreen;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
}



    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    
</body>
</html>
