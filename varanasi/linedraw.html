<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click Coordinates</title>
    <style>
        #myDiv {

            background-color: lightgray;
            position: relative;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div style="height: 500px;" class="col-md-12" id="myDiv" onclick="getLocation(event)">
                I am here

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Coordinates: <span id="coords"></span></p>
            </div>
        </div>
        <script>
            const mydiv = document.getElementById("myDiv");
            const coordsDisplay = document.getElementById('coords');

        </script>

        <script>


            function getLocation(e) {


                const rect = mydiv.getBoundingClientRect();

                // Calculate the coordinates relative to the div
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Display the coordinates
                coordsDisplay.innerHTML = `X: ${x}, Y: ${y}`;

                let svg = `<svg width="700" height="700">


<circle cx="${x}" cy="${y}" r="10" fill="red" />

</svg>`;
                mydiv.innerHTML = svg;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
