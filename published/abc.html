<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEglwaii2_xBr47JtUxESk3iekPLl1TSI5B6RuwqNOs_8zk9iGlLqw3d_WprAhKKp3m9F1eO4XBh_JfU_jj6Ad759bHWsqU0evz1SdsG_XBJPc7nXmkbGHO2glvshLTd0fOaKlIGfEVHlEeltJcg2Azc70rVoswRtvH-QiohpHrAuuPEE1uwA9CToBM9foE/s16000/me.jpg" alt="Me" class="flip-image">
        </div>
    </div>
    <style>
/* 3D Flipping Image Section */
.flip-container {
    width: 80px;
    height: 80px;
    position: absolute;
    top: 50px;
    left: 50px;
    perspective: 1000px;
    animation: move-around 20s infinite linear;
}

.flip-container .flipper {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

.flip-container:hover .flipper {
    border-style: ridge;
}

.flip-image {
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 50%;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Keyframe animation to move the image randomly */
@keyframes move-around {
    0% { top: 20px; left: 20px; }
    25% { top: 50px; left: 80%; }
    50% { top: 80%; left: 50%; }
    75% { top: 50%; left: 20px; }
    100% { top: 20px; left: 20px; }
}
</style>
</body>
</html>
