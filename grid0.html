<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grids</title>
    <style>
        body { /* Style for the page*/
            width: 90%;
            max-width: 900px;
            margin: 10px auto;
        }

        .container > div { /* Style for a div inside something with a container class */
            border-radius: 5px;
            padding: 10px;
            background-color: teal;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>A </h1>

    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
    </div>

</body>

</html>
