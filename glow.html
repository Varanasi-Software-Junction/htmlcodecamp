<!DOCTYPE html>
<html>
<head>
	<title>Glow Hover Effect</title>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #333;
		}
		
		.image {
			position: relative;
			width: 250px;
			height: 250px;
			overflow: hidden;
			margin: 0 50px;
			cursor: pointer;
			transform: scale(1);
			transition: all 0.2s ease-in-out;
		}

		.image img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			height: 100%;
			width: auto;
			transform: scale(1);
			transition: all 0.2s ease-in-out;
		}

		.image::before {
			content: "";
			position: absolute;
			top: -20px;
			left: -20px;
			right: -20px;
			bottom: -20px;
			background-color: rgba(255, 255, 255, 0.3);
			filter: blur(40px);
			z-index: -1;
			opacity: 0;
			transition: all 0.2s ease-in-out;
		}

		.image:hover {
			transform: scale(1.1);
		}

		.image:hover img {
			transform: scale(1.1);
		}

		.image:hover::before {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image">
			<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">
		</div>
	</div>
</body>
</html>
